<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>首页 - 桐梓杨氏家族信息</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全局样式 */
        body {
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Source Han Sans SC', 'Noto Sans CJK SC', sans-serif; /* 优先使用系统无衬线中文字体 */
            line-height: 1.6; /* 增加行高，提升可读性 */
            color: #333; /* 更柔和的字体颜色 */
            background-color: #f9f9f9; /* 浅灰色背景 */
            margin: 0;
            padding: 20px; /* 页面内边距 */
            display: flex; /* 使用Flexbox布局 */
            flex-direction: column; /* 垂直排列内容 */
            align-items: center; /* 水平居中内容 */
            min-height: 100vh; /* 确保页面至少占满视口高度 */
            box-sizing: border-box; /* 边框盒模型 */
        }

        /* 主容器，限制内容最大宽度，使其在宽屏上不会太散 */
        .container {
            max-width: 800px; /* 最大宽度 */
            width: 100%; /* 宽度自适应 */
            background-color: #fff; /* 内容区域背景白色 */
            padding: 30px; /* 内容区域内边距 */
            border-radius: 8px; /* 圆角边框 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 轻微阴影 */
            text-align: center; /* 容器内文本居中 */
        }

        /* 标题样式 */
        h1 {
            font-size: 1.7em; /* 相对单位，大标题 */
            color: #2c3e50; /* 深蓝色标题 */
            margin-bottom: 30px; /* 标题下边距 */
            font-weight: 700; /* 加粗 */
        }

        /* 段落样式 */
        p {
            font-size: 1.2em; /* 相对单位，段落文字 */
            margin-bottom: 20px; /* 段落下边距 */
            line-height: 1.8; /* 增加行高 */
        }

        /* AI链接组容器 */
        .ai-links {
            /* 关键改动：我们将这些链接本身作为块级元素，让它们能够独占一行，
               然后通过设置它们的margin: 0 auto; 和 text-align: left; 来实现对齐 */
            display: block; /* 确保是块级元素 */
            text-align: left; /* 内部文本左对齐 */
            margin-top: 20px; /* 增加上边距 */
            margin-bottom: 30px; /* 增加下边距 */
            /* 找到最大宽度，让所有链接基于此宽度居中 */
            max-width: fit-content; /* 让这个容器的宽度适应最长的链接 */
            margin-left: auto; /* 水平居中 */
            margin-right: auto; /* 水平居中 */
        }

        /* AI链接项样式 */
        .ai-link-item {
            font-size: 1.2em; /* 相对单位，AI链接文字 */
            margin-bottom: 10px; /* 项目间距 */
            line-height: 1.5; /* 增加行高 */
        }

        /* 链接样式 */
        a {
            color: #3498db; /* 蓝色链接 */
            text-decoration: none; /* 去掉下划线 */
            font-weight: 600; /* 加粗 */
            transition: color 0.3s ease; /* 颜色渐变效果 */
        }

        a:hover {
            color: #2980b9; /* 鼠标悬停时颜色变深 */
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }

        /* 针对特定链接的样式（PDF链接） */
        a.pdf-link {
            color: #e74c3c; /* 红色，更醒目 */
            font-size: 1.1em; /* 略大一点 */
        }

        a.pdf-link:hover {
            color: #c0392b;
        }

        /* 媒体查询 - 适应平板设备 */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 2em; /* 缩小标题 */
                margin-bottom: 25px;
            }
            p {
                font-size: 1.1em; /* 缩小段落文字 */
                margin-bottom: 18px;
            }
            .ai-link-item {
                font-size: 1.1em;
            }
            body {
                padding: 15px;
            }
        }

        /* 媒体查询 - 适应手机设备 */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                box-shadow: none; /* 手机上可以去掉阴影，更简洁 */
            }
            h1 {
                font-size: 1.8em; /* 进一步缩小标题 */
                margin-bottom: 20px;
            }
            p {
                font-size: 1em; /* 进一步缩小段落文字 */
                margin-bottom: 15px;
            }
            .ai-link-item {
                font-size: 1em;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>桐梓杨氏景伯祖世系<br />AI家谱专家</h3>

        <p>可以通过下面的AI族谱专家来查询人员信息</p>

        <div class="ai-links">
            <div class="ai-link-item">
                <a href="chat-ai.html">国内版AI</a>
            </div>
            <div class="ai-link-item">
                <a href="chat-ai.html">国外版AI (有可能连不通国外网络)</a>
            </div>
        </div>

        <p>点击访问2012年由杨朝贵主编, <br />
		杨朝纯,杨世模等协作编写的<br />
		<a class="pdf-link" href="jiapu.pdf">《桐梓杨氏景伯祖世系家谱》</a></p>
    </div>
</body>
</html>
